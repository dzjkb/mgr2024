# @package _global_

defaults:
  - override /callbacks: graz_v0
  - override /model: medium_high_lr
  - override /dataset: sr48000_3s

model:
  detect_nans: false
  activation: relu

callbacks:
  latent_weight_warmup_length: 5000
  encoder_training_len: 20000

train_dataset_path: data/ambient/soft_channel_mini_train
val_dataset_path: data/ambient/soft_channel_mini_val
log_dir: logs/soft_channel_mini
experiment_name: soft_channel_mini
epochs: 1000
batch_size: 3
# @package _global_

defaults:
  - graz/graz_base
  - override /model: medium_capacity_3s_3dilations
  - override /dataset: sr48000_1s

callbacks:
  encoder_training_len: 500000
  target_latent_weight: 0.0008

dataset:
  mono: true

model:
  latent_size: 128
  mono: true
  fixed_length: 48000
  nf_prior_layers: 16
  nf_posterior_layers: 16
  monitor_grad_norm: false

train_dataset_path: data/piano/graz1s_train
val_dataset_path: data/piano/graz1s_val
checkpoint_path: null
batch_size: 8
epochs: 6000
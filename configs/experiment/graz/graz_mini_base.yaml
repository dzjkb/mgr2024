# @package _global_

defaults:
  - override /callbacks: graz_v0
  - override /model: medium_capacity_3s_strides
  - override /dataset: sr48000_3s

model:
  detect_nans: false
  lr_decay_steps: 42000
  activation: relu

callbacks:
  latent_weight_warmup_length: 10000
  encoder_training_len: 84000

train_dataset_path: data/piano/graz_mini_train
val_dataset_path: data/piano/graz_mini_val
log_dir: logs/graz_mini
experiment_name: graz_mini
epochs: 2600
batch_size: 3
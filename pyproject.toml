[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
exclude = ["ddsp_pytorch", "RAVE"]

check_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
implicit_reexport = false
strict_optional = true
strict_equality = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true

disable_error_code = ["import-untyped"]

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "mgr"
version = "0.0.0"
description = ""
authors = [
    { name = "Jakub Pieszczek", email = "jakub.pies@gmail.com" }
]
readme = "README.md"
package-mode = false
dynamic = [ "dependencies", "requires-python" ]

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu113"
priority = "supplemental"

[tool.poetry.dependencies]
torch = { version = "^1.12.1+cu113", source = "pytorch" }
torchvision = { version = "^0.13.1+cu113", source = "pytorch" }
torchaudio = { version = "0.12.1+cu113", source = "pytorch" }
python = "~3.10"
numpy = "<2"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
flake8 = "^7.1.2"
jupyterlab = "^4.3.6"
cached-conv = "^2.5.0"
lightning = "^2.1"
click = "^8.1.8"
cattrs = "^24.1.3"
einops = "^0.8.1"
toolz = "^1.0.0"
tensorboard = "^2.19.0"
